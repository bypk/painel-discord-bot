<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Document</title>
</head>
<body>
    <div class="container" >
        <div class="guilds" id="guilds">
            <div class="logo-guild" id="ayxa">
                <a href="https://discord.gg/N9NmN3smFy" target="_blank"><img src="https://cdn.discordapp.com/icons/934063713349152858/9b659fff02f669636c612674f464b577.png" alt=""></a>
            </div>
        </div>
        <div class="channels" id="channels">
            <div class="channels-header">
                <div class="guild-name" id="guild-name">Nome Server</div>
            </div>
            <div class="channels-main" id="channels-main">
                <div class="channel">Escolha um servidor</div>
                <div class="channel">Escolha um Canal</div>
            </div>
            
        </div>
        <div class="chat">
            <div class="chat-header" id="chat-header">Nenhum Chat Selecionado</div>
            <div class="chat-main" id="chat-main">
                <div class="message2">
                    <div class="chat-display" id="chat-display">
                        <div class="message" id="">
                                <img class="message-icon" src="https://cdn.discordapp.com/icons/934063713349152858/9b659fff02f669636c612674f464b577.png">
                                <div class="message-body">
                                    <div class="message-header">@pkvetin</div>
                                    <div class="message-content">???</div>
                                </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div class="chat-input" id="chat-input">
                <input id="input" placeholder="Sua mensagem aqui">
                <button class="button-enviar" id="button-enviar"><img src="images/enviar-mensagem.png"></button>
            </div>
        </div>
    </div>
    <script src="/js/guilds.js"></script>
</body>
</html>
